<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Assignment 5</h1>
        <h2>Introduction to JavaScript</h2>
      </header>

      <div class="columns">

        <section class="card" id="geometryCard" tabindex="0" aria-label="Geometry card">
          <div class="dots">•••</div>
          <h3>Geometry</h3>

          <div class="geometry-area">
            <div id="triangle" class="triangle hidden" aria-hidden="true"></div>
          </div>
        </section>

        <section class="card" id="dateCard" aria-label="Date card">
          <div class="dots">•••</div>
          <h3>Select A Date:</h3>

          <input type="date" id="dateInput" aria-label="Select a date" />

          <p id="dateOutput" class="hidden" aria-live="polite">
            You picked the date:
            <span id="dateText"></span>
          </p>
        </section>

        <section class="card" id="imageCard" aria-label="Image card">
          <div class="dots">•••</div>
          <h3>Frame Image</h3>

          <div id="imageFrame" class="image-frame" aria-hidden="false">
            <img
              src="images/CartoonSun.jpg"
              id="sunImage"
              alt="Sun Image"
              tabindex="0"
            />
          </div>
        </section>
      </div>

      <footer>@PranavKanumuri.com</footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
